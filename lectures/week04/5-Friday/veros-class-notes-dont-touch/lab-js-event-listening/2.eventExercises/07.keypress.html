<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="page">
      <h1></h1>
     
      <form id="messageForm">
        <h2>My profile</h2>
  	    <textarea id="message"></textarea>
        <div id="charactersLeft">180 characters</div>
        <div id="lastKey"></div>
      </form>

    </div>
    
    <script>

        let message = document.querySelector('#message')
        let charLeft = document.querySelector('#charactersLeft')
        let lastKey = document.querySelector('#lastKey')


        message.addEventListener('keyup', e=>{

          console.log(e)
          let textEntered = message.value
          let counter = 180 -  textEntered.length;  // length -1

          if(textEntered.length >= 25){
            message.disabled = true
          }
          else{
            message.disabled = false
          }

          charLeft.textContent = `${counter.toString()} characters`

          lastKey.textContent = `Last key entered ${textEntered[textEntered.length -1]} `


        })

        
    </script>
  </body>
</html>
