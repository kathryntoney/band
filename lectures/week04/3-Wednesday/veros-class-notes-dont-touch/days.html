<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    

    <script>

            let days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            //create element body, ul, li

            let ul = document.createElement('ul')

            // retrieve existing dom element
            
            for(let i = 0; i< days.length; i++){
                //create new li tag // node 

                let li = document.createElement('li')  //node
                
                //set the innerTExt to a day of the week
                li.innerText = days[i]


                //attach tag to ul

                ul.append(li)

            }

            //append new items to existing dom element 


            let body = document.querySelector('body') //node 

            body.append(ul)
    </script>
</body>
</html>
