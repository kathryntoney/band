<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List King</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    
    <!--
    Selecting Elements Using CSS Selectors
    1. use querySelector to find the first li tag on the page (li.hot)
    2. Use the querySelectorAll to return a list of elements 'li.hot'
    3. change the class value of the third li element to 'cool' -->
  </body>
</html>
