<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <!-- note that we need to close the whitespace for the example to work in Safari -->
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    
    <!-- 
    First & Last Child
    1. Select the starting point in the ul element 
    2. Find the first child in the list 
    3. Find the last element in the list 
    4. Change the value of the class attribute for the first item to "complete"
    5. Change the value of the class attribute for the last item to "cool" -->
  </body>
</html>
