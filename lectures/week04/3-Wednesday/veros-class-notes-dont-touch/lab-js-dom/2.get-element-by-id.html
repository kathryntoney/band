<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List King</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    

    <!--
      Selecting Elements Using ID Attributes
      1. Select the element "one" and store it in a variable.

      2. Change the value of the class attribute for the element with id="one" from "hot" to "cool". -->

      <script>

          let li1 = document.getElementById('one') //li node is an object

          li1.setAttribute('class' , 'cool')

          console.log(li1)
      </script>




  </body>
</html>
