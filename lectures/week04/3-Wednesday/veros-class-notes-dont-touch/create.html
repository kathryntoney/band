<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container"></div>

    <script>

        // create tag 

        let anchor = document.createElement('a')  //node elememnt

        // set attributes for our new tag 

        anchor.setAttribute('href', "http://www.google.com")

        anchor.innerText = "Google"


        //append new node to our DOM tree 

        //grab and existing element out of DOM tree 

        let container = document.querySelector('#container')

        container.append(anchor) // appending a new node to an existing node

    </script>
</body>
</html>
