<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="temp"></div>



    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=Atlanta&appid=d4c53c8e87cc5cb56168a28602ac5584'
        fetch(url)
            .then(results => results.json())
            .then(data => {
                // console.log(data);
                // console.log(data.main.temp); // temp is in Kelvins
                let degK = data.main.temp
                let degC = degK - 273.15;
                let degF = Math.floor((degC * 1.8) + 32)
                console.log(degF);
                let h1 = document.querySelector('#temp')
                h1.textContent = degF.toString();
            })
            .catch(err => {
                console.log(err);
            })
    </script>

</body>

</html>
