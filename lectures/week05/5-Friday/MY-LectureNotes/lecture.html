<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise All</title>
</head>

<body>


    <script>
        // a fetch returns a promise
        let photos = fetch('https://jsonplaceholder.typicode.com/photos');
        let todos = fetch('https://jsonplaceholder.typicode.com/todos');
        Promise.all([photos, todos]) // enter an ARRAY of promises
            .then(respArr => { // we have to loop through the array that is returned
                let arr = respArr.map(response => {
                    return response.json()
                })
                return Promise.all(arr)
            })
            .then(data => {
                console.log(data);
                // how to print all the titles from the first array
                console.log(data[0]);
                // console.log(data[0][0].title);
                for (let i = 0; i < data[0].length; i++) {
                    console.log(data[0][i].title);
                }
            })
    </script>
</body>

</html>
