<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        // async await
        const myFunction = async () => {
            try {
                let result = await fetch('https://jsonplaceholder.typicode.com/todos') // this pauses the runtime interpreter
                // need to convert to object
                let data = await result.json()
                console.log('hello world');
                console.log(data);
            }
            catch (err) {
                console.log(err);
            }
        }

        myFunction();
    </script>
</body>

</html>
